
<div *ngIf="myArrayPokemon !== null && arrayPoke !== null" class="container">
  <div class="mt-5"><h2>LISTE FONCTIONNELLE CI-DESSOUS</h2></div><div class="mb-5"></div>
  <div class="row">
    <div *ngFor="let pokemon of myArrayPokemon" class="col-3 d-flex flex-wrap">
      <div  class="card my-4 " style="width: 18rem;">
        <img class="img-fluid card-img-top" [src]="pokemon.sprites.other['official-artwork'].front_default" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{pokemon.name}}</h5>
          <a routerLink="/detail/{{pokemon.id}}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-5"><h2>LISTE TEST CI DESSOUS</h2></div><div class="mb-5"></div>
  <div class="row">
    <div *ngFor="let pokemon2 of arrayPoke" class="col-3 d-flex flex-wrap">
      <div  class="card my-4 " style="width: 18rem;">
        <img class="img-fluid card-img-top" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/'+getId(pokemon2)+'.png'" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{pokemon2.name}}</h5>
          <a routerLink="/detail/1" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngFor="let specie of myArraySpecies">
  {{specie.color.name}}
</div>
